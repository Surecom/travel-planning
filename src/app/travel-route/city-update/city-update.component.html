<div class="city-point d-flex justify-content-end align-content-stretch flex-wrap">
  <div class="city-point-info">
    <form [formGroup]="cityUpdateForm" novalidate>
      <div class="row">
        <div class="col col-md-auto">
          <h2 class="mt-1">
            <small class="text-muted">From:</small>
            {{city.from}}
            <small class="text-muted">To:</small>
            {{city.to}}
          </h2>
        </div>
        <div class="col-4">
          <div [class.has-danger]="formErrors.cost"
               [class.has-success]="!formErrors.cost && cityUpdateForm.get('cost').valid && !cityUpdateForm.get('cost').pristine">
            <div class="input-group">
              <span class="input-group-addon">Cost of living in the city</span>
              <input type="text" class="form-control"
                     [class.form-control-danger]="formErrors.cost"
                     [class.form-control-success]="!formErrors.cost &&
                                               cityUpdateForm.get('cost').valid &&
                                               !cityUpdateForm.get('cost').pristine"
                     placeholder="Cost of living in the city" formControlName="cost">
            </div>
            <div class="form-control-feedback">{{formErrors.cost}}</div>
          </div>
        </div>
      </div>

      <div [class.has-danger]="formErrors.title"
           [class.has-success]="!formErrors.title && cityUpdateForm.get('title').valid && !cityUpdateForm.get('title').pristine">
        <div class="input-group input-group-lg">
          <span class="input-group-addon">Chosen City</span>
          <input type="text" class="form-control"
                 [class.form-control-danger]="formErrors.title"
                 [class.form-control-success]="!formErrors.title &&
                                               cityUpdateForm.get('title').valid &&
                                               !cityUpdateForm.get('title').pristine"
                 placeholder="Enter the City you chosen" formControlName="title">
        </div>
        <div class="form-control-feedback">{{formErrors.title}}</div>
      </div>
      <br />
      <div text-editor [title]="'Description'"
           [text]="cityUpdateForm.get('description').value" (onChange)="onChangeHandler($event)"></div>
    </form>
  </div>
  <div class="controls d-flex align-items-start flex-column">
    <button class="control" md-button (click)="cancel.emit()">Cancel</button>
    <button class="control" md-button (click)="updateAction()">Save</button>
  </div>
</div>
