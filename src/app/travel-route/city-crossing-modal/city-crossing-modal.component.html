<div class="container">
  <h1 md-dialog-title>Transfer from the city</h1>
  <hr />
  <form [formGroup]="transferForm" novalidate>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">From:</label>
      <div class="col-sm-3">
        <input type="text" time-picker class="flatpickr form-control" formControlName="from">
      </div>
      <label class="col-sm-1 col-form-label">To:</label>
      <div class="col-sm-3">
        <input type="text" time-picker class="flatpickr form-control" formControlName="to">
      </div>
    </div>
    <div [class.has-danger]="formErrors.way"
         [class.has-success]="!formErrors.way && transferForm.get('way').valid && !transferForm.get('way').pristine">
      <div class="input-group">
        <span class="input-group-addon">Chosen Way</span>
        <input type="text" class="form-control"
               [class.form-control-danger]="formErrors.way"
               [class.form-control-success]="!formErrors.way && transferForm.get('way').valid && !transferForm.get('way').pristine"
               placeholder="Enter the way you chosen" formControlName="way">
      </div>
      <div class="form-control-feedback">{{formErrors.way}}</div>
    </div>
    <br />
    <div class="input-group">
      <span class="input-group-addon">Info</span>
      <input type="text" class="form-control" placeholder="Optional parameter" formControlName="info">
    </div>
    <hr />
    <div class="d-flex flex-row-reverse">
      <button class="p-2" type="button" class="btn btn-success" (click)="addTransfer()">Add Transfer</button>
      &nbsp;
      <button class="p-2" type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
