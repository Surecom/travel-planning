<div class="tab-content">
  <form novalidate [formGroup]="cityForm" (ngSubmit)="onAdd(cityForm)">
    <div class="form-group row"
         [class.has-danger]="formErrors.from || formErrors.to">
      <label class="col-sm-2 col-form-label">From:</label>
      <div class="col-sm-3">
        <input class="form-control" [class.form-control-danger]="formErrors.from"
               type="date" formControlName="from">
        <div *ngIf="formErrors.from" class="form-control-feedback">{{formErrors.from}}</div>
      </div>
      <label class="col-sm-1 col-form-label">To:</label>
      <div class="col-sm-3">
        <input class="form-control" [class.form-control-danger]="formErrors.to"
               type="date" formControlName="to">
        <div *ngIf="formErrors.to" class="form-control-feedback">{{formErrors.to}}</div>
      </div>
    </div>
    <div class="form-group row"
         [class.has-danger]="formErrors.title"
         [class.has-success]="!formErrors.title && !cityForm.get('title').pristine">
      <label class="col-2 col-form-label">Title:</label>
      <div class="col-10">
        <input class="form-control"
               [class.form-control-danger]="formErrors.title"
               [class.form-control-success]="!formErrors.title && !cityForm.get('title').pristine"
               type="text" formControlName="title" placeholder="Enter Title">
        <div *ngIf="formErrors.title" class="form-control-feedback">{{formErrors.title}}</div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Description:</label>
      <div class="col-10">
        <input class="form-control" type="text" formControlName="description" placeholder="Optional parameter">
      </div>
    </div>
    <button [disabled]="cityForm.invalid" type="submit" class="btn btn-success btn-lg btn-block">Save City</button>
  </form>
</div>
