<div class="d-flex justify-content-end align-content-stretch flex-wrap">
  <div class="card-img-overlay">
    <div class="warning-message" [mdTooltip]="message" [mdTooltipPosition]="'right'"></div>
    <h4 class="card-title">{{transfer.way}}</h4>
    <p class="card-text">
    <small class="text-muted">From:</small>
    {{transfer.from}}
    <small class="text-muted">To:</small>
    {{transfer.to}}
    </p>
    <p class="card-text" [innerHtml]="transfer.info"></p>
    <p class="card-text">{{getTotalTransferTime(transfer)}}</p>
  </div>
  <div class="card-img"></div>
  <div class="controls d-flex align-items-start flex-column">
    <button class="control" md-button (click)="edit.emit(transfer)">Update</button>
    <button class="control" md-button (click)="remove.emit(transfer)">Delete</button>
  </div>
</div>
