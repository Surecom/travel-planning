<div class="tab-content">
  <md-progress-spinner *ngIf="(citiesLoading$ | async)" mode="indeterminate"></md-progress-spinner>
  <div *ngFor="let city of (cities$ | async); let isLast = last;">
    <div city-point [city]="city"></div>
    <div *ngIf="!isLast">
      <div city-crossing [city]="city" [cities]="(cities$ | async)"></div>
    </div>
  </div>
</div>
